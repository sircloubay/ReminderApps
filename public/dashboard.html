<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/1b43db8c23.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="/css/dashboard.css">

    <title>Dashboard | ReminderApps</title>
  </head>
  <body>
    

    <div class="header">
      <h1>Hi,Admin <br>Let's Create a New Agenda</h1>
    </div>

    <div class="wrap-switch-page">
        <a href="dashboard1.html">
            <div class="button button-data-akun">Data Akun</div>
        </a>
        <a href="dashboard.html">
            <div class="button button-data-agenda">Data Agenda</div>
        </a>
    </div>


    <div class="action">
      <div class="btn btn-danger btn-keluar">Keluar</div>
      <div class="wrapper-action">
        <div class="dropdown">
          <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-square-plus"></i> Tambah Data
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" data-toggle="modal" data-target="#modalAgenda">Tambah Agenda</a>
            <a class="dropdown-item disabled" href="#" data-toggle="modal" data-target="#modalAkun">Tambah Akun</a>
            <a class="dropdown-item disabled" href="#" data-toggle="modal" data-target="#modalImportAkun">Import Data Akun</a>
          </div>
        </div>
        <button class="btn btn-primary" id="edit-akun"><i class="fa-solid fa-square-pen"></i> Edit</button>
        <button class="btn btn-danger" id="hapus-akun"><i class="fa-solid fa-trash-can" ></i> Hapus</button>
      </div>
    </div>


    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">No</th>
          <th scope="col" class="text-rekomendasi"><input type="checkbox" style="margin-left: 0px;" class="check-all"></th>
          <th scope="col">Judul Agenda</th>
          <th scope="col">Tanggal Pelaksanaan</th>
          <th scope="col">Waktu Pelaksanaan</th>
        </tr>
      </thead>
      <tbody>
      
      </tbody>
    </table>



    <!-- Modal Add Agenda-->
    <div class="modal fade" id="modalAgenda" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Tambah Agenda Baru</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="add">
                <div class="form-group">
                  <label>Kegiatan</label>
                  <input type="Text" class="form-control" name="kegiatan">
                </div>

                <div class="form-group">
                  <label>Tanggal</label>
                  <input type="date" class="form-control" name="tanggal">
                </div>

                 <div class="form-group">
                  <label>Jam Kegiatan</label>
                  <input type="Text" class="form-control" name="penulis">
                </div>
              
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
            <button type="submit" class="btn btn-primary">Tambahkan</button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <!-- Modal Edit Agenda-->
    <div class="modal fade" id="modalEditAgenda" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Edit Agenda </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="edit-agenda-modal">
                <input type="hidden" name="id" id="id-agenda-edit">
                <div class="form-group">
                  <label>Kegiatan</label>
                  <input type="Text" class="form-control" name="kegiatan" id="kegiatan-agenda-edit">
                </div>

                <div class="form-group">
                  <label>Deskripsi</label>
                  <input type="Text" class="form-control" name="deskripsi" id="deskripsi-agenda-edit">
                </div>

                <div class="form-group">
                  <label>Tanggal</label>
                  <input type="date" class="form-control" name="tanggal" id="tanggal-agenda-edit">
                </div>

                 <div class="form-group">
                  <label>Penulis</label>
                  <input type="Text" class="form-control" name="penulis" id="penulis-agenda-edit">
                </div>
              
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
            <button type="submit" class="btn btn-primary">Edit Agenda</button>
            </form>
          </div>
        </div>
      </div>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
    <script>
      $('.btn-keluar').on('click',()=>{
         window.location.href = "http://localhost:3000/"
      })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
  </body>
</html>
